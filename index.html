<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full h-screen bg-teal-400 flex justify-center items-center flex-col">
    <div class="Main w-[80%] h-[75%] bg-black md:w-[45%] rounded-xl  drop-shadow-2xl flex flex-col md:flex-row lg:h-[60%] justify-around items-center">
        <div class="title w-32 h-1/6 lg:h-2/6 md:border-l-4 border-teal-400 ">
          <p class="text-white font-semibold  text-3xl px-4">
             <span class="leading-9">Student</span> 
             <span class="leading-9">Grade</span> 
             <span class="leading-9">Calcy</span>
          </p>  
        </div>
        <div class="inputBox w-1/3  h-1/3 text-white flex flex-col justify-center items-center">
            <input type="number" class="outline-none px-1 py-1 border-b-2 border-white bg-transparent" placeholder="Bangla" id="Bangla">
            <input type="number" class="outline-none px-2 py-1 border-b-2 border-white bg-transparent" placeholder="English" id="English">
            <input type="number" class="outline-none px-2 py-1 border-b-2 border-white bg-transparent"  placeholder="Maths" id="Maths">
            <input type="number" class="outline-none px-2 py-1 border-b-2 border-white bg-transparent" placeholder="Science" id="Science">
            <input type="number" class="outline-none px-2 py-1 border-b-2 border-white bg-transparent" placeholder="B.G.S." id="B.G.S.">
            <input type="number" class="outline-none px-2 py-1 border-b-2 border-white bg-transparent" placeholder="Islamic studies" id="islam">
       <button id="btn" class="px-2 py-1 text-sm bg-teal-600 hover:bg-teal-700 mt-4 rounded-lg font-bold ">Show results</button>
        </div>

    </div>
    <H1 id="result" class="text-center py-8 font-semibold text-lg"></H1>
    <script src="./script.js"></script>
</body>
</html>
